<p>
  airlines works!
</p>
<div class="container">
  <div *ngFor="let airline of airlines; let idx = index" >
  <div [ngClass]="{ 'row' : idx % 2 == 0 }">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{ airline.name }} {{idx}}</h4>
          <p class="card-text">{{airline.description}}</p>
          <a href="#" class="btn btn-outline-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
