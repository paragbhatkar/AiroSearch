<form (ngSubmit)="logIn(fLogin.value)" #fLogin="ngForm">
<div class="container">
  <div class="row">
    <div class="col-6">
        <div class="form-group">
          <label for="emailBox">Email address</label>
          <input type="email" class="form-control" name="emailBox" ngModel id="emailBox" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="passwordBox" ngModel id="passwordBox" placeholder="Password">
        </div>
        <div *ngIf="invalidLogin" class="alert alert-danger">
          Invalid username and/or password.
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</div>
</form>
